<h2>Customer</h2>

<form ng-submit="$ctrl.save()">
	<label> Name	
		<input ng-model="$ctrl.customer.name"/>
 	</label>
 	<label> Age
		<input ng-model="$ctrl.customer.age"/>
 	</label>
 	<label> Phone Number	
		<input ng-model="$ctrl.customer.phoneNumber"/>
 	</label>
 	<input type="submit" value="Save"/>
</form>
